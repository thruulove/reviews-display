<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отзывы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
    }

    .review {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }

    .stars {
      font-size: 20px;
      color: #f5a623;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .text {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .author {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="review">
    <div class="stars">★★★★★</div>
    <div class="title">Amazing quality</div>
    <div class="text">I really love the mitt! My skin feels so smooth. Totally recommend!</div>
    <div class="author">Natalija, UK</div>
  </div>

  <div class="review">
    <div class="stars">★★★★☆</div>
    <div class="title">Nice product</div>
    <div class="text">Works well but delivery took a while. Still happy though!</div>
    <div class="author">Anna, Germany</div>
  </div>

</body>
</html>
