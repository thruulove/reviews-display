<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Reviews</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8fc;
      padding: 40px;
      color: #222;
    }
    .review-box {
      border: 1px solid #ff99c8;
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
    }
    .stars {
      color: #fb0994;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .text {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .author {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="review-box">
    <div class="stars">★★★★★</div>
    <div class="title">Amazing quality!</div>
    <div class="text">
      I absolutely love this product. The silk feels incredibly soft on my skin and my face looks more radiant already.
    </div>
    <div class="author">Natalia Korsak, UK</div>
  </div>
</body>
</html>
